<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Edu Handout Viewer</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js?v=1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script>
    window.pdfjsLib = window.pdfjsLib || {};
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

</head>
<body>
  <header><h1>Lab Edu Handout Viewer</h1></header>

  <main>
    <div class="toolbar">
      <button id="prev">← Trang trước</button>
      <button id="next">Trang sau →</button>
      <span id="page-info">Trang 1 / ?</span>
      <label style="margin-left:12px">Zoom
        <input id="zoom" type="range" min="1" max="2" step="0.05" value="1">
      </label>
    </div>

    <div id="flipbook"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
