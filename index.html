<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Edu Handout Viewer</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel='stylesheet' href='https://unpkg.com/luckysheet/dist/plugins/css/pluginsCss.css' />
  <link rel='stylesheet' href='https://unpkg.com/luckysheet/dist/plugins/plugins.css' />
  <link rel='stylesheet' href='https://unpkg.com/luckysheet/dist/css/luckysheet.css' />
  <link rel='stylesheet' href='https://unpkg.com/luckysheet/dist/assets/iconfont/iconfont.css' />

  <script src="https://unpkg.com/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://unpkg.com/luckysheet/dist/luckysheet.umd.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/luckyexcel/dist/luckyexcel.umd.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <script>
    window.pdfjsLib = window.pdfjsLib || {};
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <header><h1>Lab Edu Handout Viewer</h1></header>

  <div class="app-container">
    
    <main>
      <div class="toolbar">
        <button id="prev">← Trang trước</button>
        <button id="next">Trang sau →</button>
        <span id="page-info">Đang tải...</span>
        <label style="margin-left:12px">Zoom
          <input id="zoom" type="range" min="1" max="2" step="0.05" value="1">
        </label>
      </div>

      <div id="flipbook" style="background: transparent !important; box-shadow: none !important;"></div>

      <div id="spreadsheet-container" style="
        width: 100%; 
        height: 80vh; 
        display: none; 
        position: relative;">
      </div>
    </main>

    <aside class="sidebar">
      <h3>Danh sách tài liệu</h3>
      <ul class="nav-list">
        <li class="nav-item active" data-type="pdf" data-url="./handouts/webinstruction.pdf">
            Hướng Dẫn Web
        </li>
        
        <li class="nav-item" data-type="excel" data-url="./handouts/curriculum.xlsx">
            Lộ trình tiếng Trung
        </li>
        
        <li class="nav-item" data-type="pdf" data-url="./handouts/class_organization.pdf">
          Hướng dẫn thao tác tổ chức lớp học
        </li>
      </ul>
    </aside>

  </div>

  <script src="script.js"></script>
</body>
</html>
